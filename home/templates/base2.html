{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Veritas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/gif" href="sage.jpeg" sizes="96x96"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Project Veritas'CSS -->
    <link rel="stylesheet" href="{% static 'css/myStyles.css' %}">
    <!-- Project Veritas'CSS -->
    {% block styles %}
    {% endblock %}
  </head>
  <body>

    <!--START OF NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mt-4 mx-0 d-flex justify-content-between shadow-sm sticky-top ">
        <a class="navbar-brand align-self-start pl-5" href="../home/top" style="margin-left:50px">
            <h3 class="headerBlue font-weight-bold d-inline">project veritas</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="background-image: url('https://cdn1.iconfinder.com/data/icons/arrows-vol-1-4/24/dropdown_arrow-512.png');"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarNavDropdown" style="padding-left: 10%; padding-right: 10%;">
            <form class="px-0 pt-3 container-fluid">
                <div>
                    <div class="input-group">
                        <input type="text" class="form-control input-lg border-0 py-3 rounded bgGray" placeholder="Check URL" aria-label="URL">
                        <div class="input-group-append">
                            <button class="btn bgBlue text-white" type="button">Check</button>
                        </div>
                    </div>
                </div>

                <div class="my-2 form-inline d-flex flex-nowrap justify-content-between">
                    <div class="d-none d-sm-none d-md-block d-lg-block">
                        <div class="input-group">
                            <input type="text" class="form-control input-lg border-0 py-3 rounded bgGray" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button class="btn bgBlue text-white" type="button">Search</button>
                            </div>
                        </div>
                    </div>
                    <a href="../home/about"
                        {% if request.path == '/home/about'  %} 
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">About</h6></a>
                    <a href="../home/howdoesitwork"
                        {% if request.path == '/home/howdoesitwork'  %} 
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">How Does it Work?</h6></a>
                    <a href="../home/tryitout"
                        {% if request.path == '/home/tryitout'  %} 
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="d-none d-sm-none d-md-block d-lg-block px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">Try it Out!</h6></a>
                </div>

                <div class="mt-2 d-none d-sm-none d-md-block d-lg-none">
                    <a class="px-2 nav-item nav-link text-secondary" href="#"><h6 class="font-weight-bold">Favorites</h6></a>
                    <a class="px-2 nav-item nav-link text-secondary" href="#"><h6 class="font-weight-bold">Account</h6></a>
                </div>

                <div class="mt-2 d-block d-sm-block d-md-none">
                    <div class="input-group">
                        <input type="text" class="form-control input-lg border-0 py-3 rounded bgGray" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn bgBlue text-white" type="button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="mt-2 d-block d-sm-block d-md-none">
                    <a href="../home/about"
                        {% if request.path == '/home/about'  %} 
                            class="px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">About</h6></a>
                    <a href="../home/howdoesitwork"
                        {% if request.path == '/home/howdoesitwork'  %} 
                            class="px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">How Does it Work?</h6></a>
                    <a href="../home/tryitout"
                        {% if request.path == '/home/tryitout'  %} 
                            class="px-2 nav-item nav-link text-dark"
                        {% else %}
                            class="px-2 nav-item nav-link text-secondary"
                        {% endif %} 
                    ><h6 class="font-weight-bold">Try it Out!</h6></a>
                    <a class="px-2 nav-item nav-link text-secondary" href="#"><h6 class="font-weight-bold">Favorites</h6></a>
                    <a class="px-2 nav-item nav-link text-secondary" href="#"><h6 class="font-weight-bold">Account</h6></a>
                </div>
                
            </form>
        </div>

        <div class="align-self-start d-none d-sm-none d-md-none d-lg-block">
            <button class="toggler text-primary mr-2" type="button">
                <i class="bi bi-bookmark-fill" title="Edit"></i>
            </button>            
            <a href="" alt="User">
                <img src="{% static 'images/user.png' %}" height=32>
            </a>                
        </div>
        
    </nav>  

    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </body>
</html>
